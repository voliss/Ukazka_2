<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="nonHTMLs/style_con.css" />
    <link
      rel="shortcut icon"
      href="nonHTMLs/Icon/favicon.png"
      type="image/x-icon"
    />
    <link rel="icon" href="nonHTMLs/Icon/favicon.png" type="image/x-icon" />
    <title>CL Burgers Contact</title>
  </head>
  <body>
    <div class="backie">
      <img class="back" src="nonHTMLs\Images\background.jpg" alt="" />
      <div id="clB">
        <h1 id="cl">CL BURGERS</h1>
      </div>
      <header>
        <img class="logoHeader" src="nonHTMLs/Images/burgerLogo.png" />
      </header>

      <div class="navMenu">
        <div class="buttonNav">
          <a
            class="btn"
            href="#"
            role="button"
            onclick="location.href='index.html'"
            >Home</a
          >
          <a
            class="btn"
            href="#"
            role="button"
            onclick="location.href='menu.html'"
            >Menu</a
          >
          <a
            class="btn"
            href="#"
            role="button"
            onclick="location.href='photos.html'"
            >Pictures</a
          >
          <a
            class="btn"
            href="#"
            role="button"
            onclick="location.href='contact.html'"
            >Contact</a
          >
        </div>
      </div>
      <div id="contactContent">
        <div id="nadpisContact">
          <h3 id="nadpisContact">CONTACT</h3>
        </div>
        <div id="contactFormul">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address :</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Request :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Select request...</option>
                <option>Make a reservation</option>
                <option>Cancel a reservation</option>
                <option>Complain</option>
                <option>Something we should improve</option>
                <option>Positive comment</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Object :</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div id="divSubmitBtn">
              <button type="submit" class="btn btn-primary">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div id="logoSocial">
        <div id="facebook">
          <img class="logoMedia" src="nonHTMLs/Icon/facebook.png" />
        </div>
        <div id="instagram">
          <img class="logoMedia" src="nonHTMLs/Icon/instagram.png" />
        </div>
        <div id="twitter">
          <img class="logoMedia" src="nonHTMLs/Icon/twitter.png" />
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
